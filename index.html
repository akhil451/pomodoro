  <div class="container-fluid">
  <div class="container col-md-5 text-center" id="pomodoro">
    <h1 class="text-center TYPE">
    Pomodoro Session </h1>
    <div class="timepomo">

      <a class="btn btn-danger" id="reducepomodoro">-</a>
      <span id="pomtime">25</span>
      <a class="btn btn-success" id="addpomodoro">+</a>
    </div>

    <div class="clock" id="pomodoroclock">

    </div>

    <p> Suggested pomodoro time:
    20-45 minutes
    </p>

   <!-- end of pomodoro container-->
  </div>

<div class = "btn-group-vertical col-md-2">
   <button type = "button" class = " btn btn-success text-center " id="reset">Reset</button>
 <button type = "button" class = " btn btn-success text-center " id="start">Start</button>

</div>


  <div class="container col-md-5 text-center" id="break">

    <h1 class="text-center TYPE">Break session</h1>
   <div id="timebreak">
      <a class="btn btn-danger" id="reducebreak">-</a>
      <span id="breaktime">5</span>
     <a class="btn btn-success" id="addbreak">+</a>
    </div>
    <div class="clock" id="breakclock">

    </div>


       <p> Suggested break time:
    5-20 minutes
    </p>
